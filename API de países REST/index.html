<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST Pa√≠ses</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="contenido">
    <header class="header">
        <div class="header__contenido">
            <h1 class="header__h1">Where in the world?</h1>

            <div class="dark-mode">
                <div class="dark-mode__icono">
                    <img class="dark-mode__svg" src="design/moon.svg" alt="imagen luna">
                </div>

                <p class="dark-mode__texto">Dark Mode</p>
            </div>
        </div>
    </header>

    <section class="buscar">
        <form class="formulario" id="formulario">
            <input class="formulario__buscar" id="buscar" type="text" placeholder="Search for a country...">

            <select class="formulario__filtrar" name="region" id="filtrar">
                <option>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </form>
    </section>

    <div class="resultado" id="resultado"></div>

    <script src="js/app.js"></script>
</body>
</html>
